name: Validate package.json Start Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Validate start script
        run: |
          START_SCRIPT=$(node -p "require('./package.json').scripts.start")
          if [ "$START_SCRIPT" != "next start" ]; then
            echo "‚ùå package.json start script must be 'next start'"
            exit 1
          fi

